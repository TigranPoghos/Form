<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="callback-form" action="" method="post">
        <input required type="text" placeholder="Введите имя">
        <input readonly type="password" name="name">
        <input type="email">
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="radio" name="radio">
        <input type="checkbox">
        <input type="button" value="text">
        <input type="reset">
        <input type="submit">
        <input type="file">
        <input type="hidden">
        <input type="range">
        <input type="date">
        <input type="color">
        <input type="datetime">
        <input type="month">
        <select name="" id="">
            <option value="">Элемент 1</option>
            <option value="">Элемент 2</option>
        </select>
        <label>
            <input type="checkbox">
            <span>Кликни на меня</span>
        </label>
        <button> 
            Кнопка
        </button>
    </form>

</body>
</html>
